<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Deserialization Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">YAML Deserialization Result</h1>
        <div class="alert alert-{% if secure_mode %}success{% else %}danger{% endif %}" role="alert">
            Currently running in <strong>{% if secure_mode %}secure{% else %}insecure{% endif %}</strong> mode.
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                Error: {{ error }}
            </div>
        {% else %}
            <h2>Parsed YAML Content:</h2>
            <pre class="bg-light p-3 mt-3">{{ result | pprint }}</pre>
        {% endif %}
        <a href="/" class="btn btn-primary mt-3">Upload Another File</a>
    </div>
</body>
</html>
