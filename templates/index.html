<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Deserialization Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">YAML Deserialization Demo</h1>
        <div class="alert alert-{% if secure_mode %}success{% else %}danger{% endif %}" role="alert">
            Currently running in <strong>{% if secure_mode %}secure{% else %}insecure{% endif %}</strong> mode.
        </div>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload YAML File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".yaml,.yml">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Parse</button>
        </form>
    </div>
</body>
</html>
